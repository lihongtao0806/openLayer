  <script>
     
   
//   登录事件
function login(){
    let password=document.getElementById('password').value
    let username=document.getElementById('username').value
  
if(username=='ps' && password==123456){
    window.location.href='another-page.html'
} else {
  if(password==''){
    $('.alert').html('密码不能为空!').addClass('alert-danger').show().delay(5000).fadeOut()
  }else if(username==''){
    $('.alert').html('账号不能为空!').addClass('alert-danger').show().delay(5000).fadeOut()
  } else{
    $('.alert').html('账号密码错误!').addClass('alert-danger').show().delay(5000).fadeOut()
  }
   
}
}
window.onload=function(){
        document.onkeydown=function(ev){
            var event=ev ||event
            if(event.keyCode==13){
                login()
            }
        }
    }
  </script>
